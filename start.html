    SKOR : <span id="score_num">0</span>
</div>
    <script type="text/javascript">
        var currPosition = 0;
var startMillis = new Date().getTime();
var preElement = document.createElement("div");

new Audio("audio.mp3").play();

var x = setInterval(spawnFatih, 570);


function spawnFatih()
{
    let newPosition;
    do
    {
        newPosition = Math.floor(Math.random() * 9);
        console.log(newPosition);
    }while(newPosition == currPosition);

    let temp = document.getElementById(currPosition + "");
    preElement.remove();


    temp = document.getElementById(newPosition + "");
    newElement = document.createElement("img");

    newElement.src = "photo.png";

    temp.appendChild(newElement);
    preElement = newElement; 
    currPosition = newPosition;
    let currMillis = new Date().getTime();
    let total = (currMillis - startMillis) / 1000;
//    console.log(total);
    if( total >= 40)
    {
        window.clearInterval(x);
        preElement.remove();
        alert("Oyun Bitti..., yeniden oynamak için sayfayı yenileyiniz.");
    }
}

function handleEvent(ele)
{
    if( ele == currPosition)
    {
        let score = document.getElementById("score_num");
        console.log("tuttu");
        score.innerText = parseInt(score.innerText) + 1;
    }
}


    </script>
